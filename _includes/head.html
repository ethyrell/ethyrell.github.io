<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="author" content="Emil Thyrell" />

    <meta property="og:title"
          content="
          {% if page.title %}
            {{ page.title | strip_html | strip_newlines | truncate: 160 }}
          {% else %}
            {{ site.title }}
          {% endif %}">

    <meta property="og:description"
          content="
          {% if page.excerpt %}
            {{ page.excerpt | strip_html | strip_newlines | truncate 160 }}
          {% else %}
            {{ site.description }}
          {% endif %}">

    <meta property="og:url"
          content="{{ page.url | replace:'index.html', '' | prepend: site.baseurl | prepend: site.url}}" />

    <meta property="og:site_name"
          content="{{ site.title }}" />

    <meta property="og:locale" content="en_US" />

    <meta name="twitter:site"
          content="@EmilThyrell" />

    <meta name="twitter:description"
          content="{% if page.excerpt %}
                        {{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}
                   {% else %}
                        {{ site.description }}
                   {% endif %}" />

    <title>
        {% if page.title %}
            {{ page.title }}
        {% else %}
            {{ site.title }}
        {% endif %}
    </title>

    <meta name="description" content="{{ site.description }}">

    <link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl }}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>
